{% extends 'appblog/base.html' %}
{% block main %}
    <ul>
        {% for post in posts %}
            <li> 
                <p>{{post.content}}</p>
                <p style="font-style: italic;">Author: {{post.author}}</p>
                <p style="font-style: italic;">Author: {{post.createdAt}}</p>
            </li>
        {% endfor %}
{% endblock %}
